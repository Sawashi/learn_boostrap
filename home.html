<!DOCTYPE html>
<html>

<head>
  <title>Wibu wallpaper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="make_color.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Avatar Logo" style="width:50px;">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"></a>
          <ul class="dropdown-menu">
            <li>
              <h5 class="dropdown-header">User</h5>
            </li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Upload wallpaper</a></li>
            <li><a class="dropdown-item" href="#">My collections</a></li>
            <li>
              <hr class="dropdown-divider">
              </hr>
            </li>
            <li>
              <h5 class="dropdown-header">Misc</h5>
            </li>
            <li><a class="dropdown-item" href="#">About us</a></li>
          </ul>
        </li>
      </ul>
      <input class="form-control me-2" type="text" placeholder="Type a name" style="width:88%">
      <button class="btn btn-primary" type="button">Search</button>
    </div>
  </nav>
  <div class="container text-success">
    <div class="row">
      <img src="4.png" class="justify-content-center" id="welcomeImage" />
    </div>
    <div class="row justify-content-center" id="featuredText">
      Featured wallpaper
    </div>
    <div class="row justify-content-center">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" alt="Image 1" class="d-block" style="width:100%" id="headImage">
          </div>
          <div class="carousel-item">
            <img src="2.jpg" alt="Image 2" class="d-block" style="width:100%" id="headImage">
          </div>
          <div class="carousel-item">
            <img src="3.jpg" alt="Image 3" class="d-block" style="width:100%" id="headImage">
          </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
